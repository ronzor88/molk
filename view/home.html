<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Mölk Närvaror</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="../static/src/css/default.css"/>
    </head>
    <body>

        <section>
            <div class="container">
                <div class="row">
                    <img class="img ima-responsive" src="../static/src/img/molk_logo.png" style="width: 100%;"/>
                    <h1 class="text-center">Närvaror Application</h1>
<!--
                    <p class="text-center"><a href="#" class="btn btn-primary btn-lg" role="button" data-toggle="modal" data-target="#login-modal">Open Login Modal</a></p>
-->
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="row">
                    <div id="login_reg">

                        <ul id="login_reg_tabs" class="nav nav-tabs">
                            <li id="login_page" class="">
                                <a href="#" data-toggle="tab" onclick="show_login();">Login</a>
                            </li>
                            <li id="reg_page" class="">
                                <a href="#" data-toggle="tab" onclick="show_reg();">Registrera</a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div id="login" class="tab-pane active">
                                <form class="form-horizontal">
                                    <fieldset>
                                        <legend></legend>
                                        <!-- Email input-->
                                        <div class="form-group">
                                            <label class="col-md-4 control-label" for="login_email">Email</label>
                                            <div class="col-md-6">
                                                <input id="login_email" name="login_email" placeholder="example@molk.se" class="form-control input-md" required="" type="email">
                                            </div>
                                        </div>
                                        <!-- Password input-->
                                        <div class="form-group">
                                            <label class="col-md-4 control-label" for="login_password">Lösenord</label>
                                            <div class="col-md-6">
                                                <input id="login_password" name="login_password" placeholder="123abc" class="form-control input-md" required="" type="password">
                                            </div>
                                        </div>
                                        <div class="login-footer">
                                            <div>
                                                <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                                            </div>
                                            <div>
                                                <button id="login_lost_btn" type="button" class="btn btn-link">Glömde lösenordet?</button>
                                                <button id="login_register_btn" type="button" class="btn btn-link">Registrera</button>
                                            </div>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                            <div id="register" class="tab-pane">
                                <form class="form-horizontal">
                                    <fieldset>
                                        <legend></legend>
                                        <!-- First name input-->
                                        <div class="form-group">
                                            <label class="col-md-4 control-label" for="reg_fn">Förnamn</label>
                                            <div class="col-md-6">
                                                <input id="reg_fn" name="reg_fn" placeholder="Pelle" class="form-control input-md" required="" type="text">
                                            </div>
                                        </div>
                                        <!-- Last name input-->
                                        <div class="form-group">
                                            <label class="col-md-4 control-label" for="reg_ln">Efternamn</label>
                                            <div class="col-md-6">
                                                <input id="reg_ln" name="reg_ln" placeholder="Andersson" class="form-control input-md" required="" type="text">
                                            </div>
                                        </div>
                                        <!-- Email input-->
                                        <div class="form-group">
                                            <label class="col-md-4 control-label" for="reg_email">E-post</label>
                                            <div class="col-md-6">
                                                <input id="reg_email" name="reg_email" placeholder="example@molk.se" class="form-control input-md" required="" type="email">
                                            </div>
                                        </div>
                                        <!-- Password input-->
                                        <div class="form-group">
                                            <label class="col-md-4 control-label" for="reg_password">Lösenord</label>
                                            <div class="col-md-6">
                                                <input id="reg_password" name="reg_password" placeholder="123abc" class="form-control input-md" required="" type="password">
                                            </div>
                                        </div>
                                        <!-- Confirm password input-->
                                        <div class="form-group">
                                            <label class="col-md-4 control-label" for="reg_confirm_password">Bekräfta Lösenord</label>
                                            <div class="col-md-6">
                                                <input id="reg_confirm_password" name="reg_confirm_password" placeholder="123abc" class="form-control input-md" required="" type="password">
                                            </div>
                                        </div>
                                        <!-- Choose program -->
                                        <label class="col-md-4 control-label" for="selectbasic">Program</label>
                                        <div class="col-md-4">
                                            <select id="selectbasic" name="selectbasic" class="form-control">
                                                <option value="">HT14-UT</option>
                                                <option value="">HT14-TE</option>
                                                <option value="">HT15-UT</option>
                                                <option value="">HT15-TE</option>
                                                <option value="">HT15-IS</option>
                                            </select>
                                        </div>
                                        <div class="reg-footer">
                                            <div>
                                                <button type="submit" class="btn btn-success btn-lg btn-block">Registrera</button>
                                            </div>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script type="text/javascript">
            function show_login() {
                var login = document.getElementById('login');
                var register = document.getElementById('register');
                login.style.display = 'block';
                register.style.display = 'none';
            }

            function show_reg() {
                var login = document.getElementById('login');
                var register = document.getElementById('register');
                register.style.display = 'block';
                login.style.display = 'none';
            }
        </script>

    </body>
    <footer>

    </footer>
</html>
